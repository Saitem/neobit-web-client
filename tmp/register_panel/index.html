<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Register</title>
</head>
<body>
  <div class="col-xl-12">
  <div class="register_panel container col-xl-4 justify-content-center">
    <div class="register_top col-xl-12">
      <div class="col-xl-8">
        <p><h1><i class="fas fa-lock"></i>Регистрация</h1></p>
      </div>
    </div>
    <div class="forms">
      <div class="col-xl-12 row">
        <span class="col-xl-4">Никнейм:</span>
        <input class="col-xl-8" name="nickname" type="text" required>
      </div>
      <div class="col-xl-12 row">
        <span class="col-xl-4">E-mail:</span>
        <input class="col-xl-8" name="login" type="email" required>
      </div>
      <div class="col-xl-12 row">
        <span class="col-xl-4">Пароль:</span>
        <input class="col-xl-8" name="password" type="password" required>
      </div>
      <div class="col-xl-12 row">
        <span class="col-xl-4">Повторите:</span>
        <input class="col-xl-8" name="repeat_password" type="password" required>
      </div>
      <div class="register col-xl-12 row">
        <div class="col-xl-8">
          <h2>Регистрируясь на сайте, вы согласны с нашей</h2>
          <a href="#">ПОЛИТИКОЙ КОНФИДЕНЦИАЛЬНОСТИ</a>
        </div>
        <button class="col-xl-4" >РЕГИСТРАЦИЯ</button>
      </div>
    </div>
      <div class="have_acc">
        <div class="col-xl-12">
          <a href="#">У меня уже есть аккаунт</a>
        </div>
      </div>
    
  </div>
</div>
</body>
</html>

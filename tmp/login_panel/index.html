<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Login</title>
</head>
<body class="col-xl-12">
  <div class="container login_panel col-xl-4 justify-content-center">
    <div class="login_top col-xl-12">
      <div class="col-xl-8">
        <p><h1><i class="fas fa-lock"></i>Авторизация</h1></p>
      </div>
    </div>
    <div class="forms">
      <div class="login_form col-xl-12">
        <!-- <form action="" name="Login">Логин</form> -->
        <span>Логин или Email:</span>
        <br>
        <input class="col-xl-12" name="login" type="text" placeholder="Логин" required>
      </div>
      <div class="password_form col-xl-12">
        <span>Пароль:</span>
        <br>
        <input class="col-xl-12" name="password" type="password" placeholder="********" required>
      </div>
      <div class="submit_form col-xl-12" align="center">
        <button>ПОЕХАЛИ</button>
      </div>      
    </div>
    <div class="footer col-xl-12 row justify-content-center">
      <div class="col-xl-5">
        <a href="#">Забыли пароль?</a>
      </div>
      <div class="col-xl-1">
        <p>|</p>
      </div>
      <div class="col-xl-5">
        <a href="../register_panel/index.html">Не зарегестрированы?</a>
      </div>
    </div>
  </div>
</body>
</html>
